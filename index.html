<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome connection -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Montserrat Google Fonts connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="shell">
      <!-- Top container -->
      <div class="top-container">
        <!-- Side-bar nav -->
        <nav class="side_bar">
          <!-- Main menu -->
          <ul class="nav_top">
            <li>
              <a href="#">
                <img
                  src="img/logo-small.svg"
                  alt="Spotify logo"
                  class="logo_small"
                />
              </a>
            </li>
            <li>
              <a href="#"
                ><img src="img/logo.svg" alt="Spotify logo" class="logo" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/home.svg" alt="Home icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/search.svg" alt="Search icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/libreria.svg" alt="" />
              </a>
            </li>
          </ul>
          <!-- Playlists section-->
          <div class="nav_center"></div>
          <!-- Profile section -->
          <ul class="nav_bottom">
            <li>
              <a href="#">
                <img src="img/download.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/profile.svg" alt="" />
              </a>
            </li>
          </ul>
        </nav>
        <!-- Main container -->
        <div class="main_container"></div>
      </div>
      <!-- Control bar -->
      <div class="control_bar_container">
        <!-- Current song -->
        <div class="current_song">
          <img src="img/sinister.jpeg" alt="Sinister cover" />
          <div class="song_and_author">
            <h3>Sinister</h3>
            <h6 class="gray-text">Brano Nome</h6>
          </div>
          <div class="like_folder_icons gray-text">
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
          </div>
        </div>
        <!-- Player controls -->
        <div class="player">
          <div class="controls">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle play"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo-alt"></i>
          </div>
          <div class="slider-container small-text">
            <span>0:25</span>
            <div class="slider">
              <div class="progress"></div>
            </div>
            <span>4:35</span>
          </div>
        </div>
        <!-- Sound controls -->
        <div class="sound_controls">
          <i class="fas fa-list"></i>
          <i class="fas fa-desktop"></i>
          <i class="fas fa-volume-up"></i>
          <div class="slider-container">
            <div class="slider">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
